plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.24.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.10.0'
    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'org.json:json:20240303'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register('apiTest', JavaExec) {
    group = 'verification'
    description = 'Run Cucumber API tests'
    mainClass = 'io.cucumber.core.cli.Main'
    classpath = sourceSets.test.runtimeClasspath
    
    args = [
        '--plugin', 'pretty',
        '--plugin', 'html:build/reports/cucumber-api.html',
        '--plugin', 'json:build/reports/cucumber-api.json',
        'src/test/resources/features/api',
        '--glue', 'webapiautomation.api.steps',
        '--tags', '@api'
    ]
    
}

tasks.register('webTest', JavaExec) {
    group = 'verification'
    description = 'Run Cucumber Web tests'
    
    mainClass = 'io.cucumber.core.cli.Main'
    classpath = sourceSets.test.runtimeClasspath
    
    args = [
        '--plugin', 'pretty',
        '--plugin', 'html:build/reports/cucumber-web.html',
        '--plugin', 'json:build/reports/cucumber-web.json',
        'src/test/resources/features/web',
        '--glue', 'webapiautomation.web.steps',
        '--tags', '@web'
    ]
    
    systemProperties = ['java.awt.headless': 'true']
}