name: CI Tests (Windows/Linux)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-tests:
    runs-on: ubuntu-latest # bisa juga windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew clean build

      - name: Run Web Tests
        run: ./gradlew webTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app/build/test-results